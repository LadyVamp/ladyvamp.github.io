<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/datepicker-ru.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Days calc</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-auto">
                <header>
                    <h1>Days calc</h1> 
                </header>
                <h4>Прибавить количество дней</h4>
                <div class="addDays">
                    <label class="col-form-label">Select start date: </label><input autofocus type="text" id="datepicker"><br />
                    <label class="col-form-label">Enter amount of days: </label><input type="number" id="numOfDays"
                        onkeypress='validate(event)' min="1" value="1" class="amount"><br />
                    <button type="button" class="btn btn-success addDays">Прибавить дни</button>
                    <br>
                    <label class="col-form-label">Result: </label><input type="text" id="resultDate" class="result">
                </div>
                <br />
                <h4>Вычесть количество дней</h4>
                <div class="subtractDays">
                    <label class="col-form-label">Select start date: </label><input autofocus type="text" id="datepicker2"><br />
                    <label class="col-form-label">Enter amount of days:</label> <input autofocus type="number" id="numOfDays2"
                        onkeypress='validate(event)' min="1" value="1" class="amount"><br />
                    <button type="button" class="btn btn-danger subtractDays">Вычесть дни</button>
                    <br>
                    <label class="col-form-label">Result: </label><input type="text" id="resultDate2" class="result">
                </div>
                <br>
                <h4>Число дней между датами</h4>
                <div class="countDays">
                    <label class="col-form-label">Select start date: </label><input autofocus type="text" id="datepicker3"><br />
                    <label class="col-form-label">Select finish date:  </label><input type="text" id="datepicker4">
                    <button type="button" class="btn btn-warning countDays">Посчитать</button>
                    <br>
                    <label class="col-form-label">Amount of days:</label> <input id="resultCount"><br />
                </div>
            </div>
            <div class="col col-lg-2"></div>
        </div>

        <footer>
            Copyright &copy; 2018 <a href="../../index.html" target="_blank" title="Перейти на страницу портфолио">Nadezhda
                Dyakova aka LadyVamp</a><br>
        </footer>

    </div>
</body>
