    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-auto">
                <header>
                    <h1>Days calc</h1>
                </header>
                <h4>Прибавить количество дней</h4>
                <div class="addDays">
                    <label class="col-form-label">Исходная дата:</label><input autofocus type="text" id="datepicker"><br />
                    <label class="col-form-label">Количество дней: </label><input type="number" id="numOfDays"
                        onkeypress='validate(event)' min="1" value="1" class="amount"><br />
                    <button type="button" class="btn btn-success addDays">Прибавить дни</button>
                    <br>
                    <label class="col-form-label">Результат: </label><input type="text" id="resultDate" class="result">
                </div>
                <br />
                <h4>Вычесть количество дней</h4>
                <div class="subtractDays">
                    <label class="col-form-label">Исходная дата: </label><input autofocus type="text" id="datepicker2"><br />
                    <label class="col-form-label">Количество дней:</label> <input autofocus type="number" id="numOfDays2"
                        onkeypress='validate(event)' min="1" value="1" class="amount"><br />
                    <button type="button" class="btn btn-danger subtractDays">Вычесть дни</button>
                    <br>
                    <label class="col-form-label">Результат: </label><input type="text" id="resultDate2" class="result">
                </div>
                <br>
                <h4>Количество дней между датами</h4>
                <div class="countDays">
                    <label class="col-form-label">Дата 1: </label><input autofocus type="text" id="datepicker3"><br />
                    <label class="col-form-label">Дата 2: </label><input type="text" id="datepicker4"><br>
                    <button type="button" class="btn btn-warning countDays">Посчитать</button>
                    <br>
                    <label class="col-form-label">Результат: </label> <input id="resultCount"><br />
