<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--clipboard: копирование в буфер обмена-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Password generator</title>
</head>

<body>
    <div class="container" id="noise">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-auto col-xs-12">
                <header>
                    <h1>Password generator</h1>
                </header>
                <div>
                    <div>
                        <input type="radio" id="digit" name="radio" value="digit" checked>
                        <label for="digit" class="col-form-label">Цифры</label><br>
                        <input type="radio" id="upperCase" name="radio" value="upperCase">
                        <label for="upperCase" class="col-form-label">Прописные буквы</label><br>
                        <input type="radio" id="lowerCase" name="radio" value="lowerCase">
                        <label for="lowerCase" class="col-form-label">Строчные буквы</label><br>
                        <input type="radio" id="all" name="radio" value="all">
                        <label for="all" class="col-form-label">Цифры, строчные и прописные буквы</label><br>
                        <input type="radio" id="allAndSpec" name="radio" value="allAndSpec">
                        <label for="allAndSpec" class="col-form-label">Цифры, буквы, <span title="спецсимволы: !@#$%^&*">спецсимволы <sup>&#9763;</sup></span></label>
                    </div>
                    <label class="col-form-label">Длина пароля:</label> <input autofocus id="len" onkeypress='validate(event)'
                        min="6" maxn="100" value="8" class="len"><br />
                    <button type="button" class="btn btn-primary generator">Создать пароль</button>
                    <br>
                    <label class="col-form-label">Результат:</label> <input id="result"><br />
                    <button type="button" data-clipboard-target="#result" class="btn btn-info btn-clipboard">Скопировать
                        в буфер обмена</button>
                </div>
                <br />

                <!-- <div class="col col-lg-2"></div> -->
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy; 2018 <a href="../../index.html" target="_blank" title="Перейти на страницу портфолио">Nadezhda
            Dyakova aka LadyVamp</a><br>
    </footer>
</body>
